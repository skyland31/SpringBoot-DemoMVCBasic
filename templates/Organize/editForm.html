<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container" style="padding: 50px">
    <row>
        <col class = "lg-3 md-3 sm-3">
        <form method="post" action="/editForm/updateOrg" >
            <div class="form-group">
                <label for="orgId">Organize ID:</label>
                <input type="number" disabled class="form-control" id="orgId" name = "orgId" placeholder="Enter Name" th:value = "${organize.orgId}">
            </div>
            <div class="form-group">
                <label for="orgName">Organize name:</label>
                <input type="text" class="form-control" id="orgName" name = "orgName" placeholder="Enter Name" th:value = "${organize.orgName}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name = "address" placeholder="Enter Address" th:value = "${organize.address}">
            </div>
            <div class="form-group">
                <label for="tel">Telephone</label>
                <input type="text" class="form-control" id="tel" name = "tel" placeholder="Enter Telephone" th:value = "${organize.tel}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/editForm/cancelEdit"><button class="btn btn-danger">Cancel</button></a>
        </form>
        </col>
    </row>

</div>


</body>
</html>
