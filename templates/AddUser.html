        <div class="container" style="padding: 50px">
            <row>
                <col class = "lg-3 md-3 sm-3" >
                    <form method="post" action="addUser">
                        <div class="form-group">
                            <label for="name">First name:</label>
                            <input type="text" class="form-control" id="name" name = "name" aria-describedby="emailHelp" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name = "lastName" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label for="tel">Telephone</label>
                            <input type="text" class="form-control" id="tel" name = "tel" placeholder="Enter Telephone">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name = "email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="orgId">Example select</label>
                            <select class="form-control" id="orgId" name="orgId">
                                <option th:each ="o:${org}" th:value="${o.orgId}" th:text="${o.orgName}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="/tableAllUser"><button class="btn btn-danger">Cancel</button></a>
                    </form>
                </col>
